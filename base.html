<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.scss" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th style="width: 100%">
            <img
              src="https://app.materialize.pro/images/logo-materialize-horizontal.svg"
              alt="Materialize Logo"
              class="logo-materialize"
            />
          </th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>
            <!-- Dentro do Pre vc pode pegar qualquer texto e colocar aqui e ele estará corretamente formatado. -->
            <!-- Sempre que tiver uma informação a ser adicionada e que precisa de outro estilo, Ex:. 
            {{Gestor}}, {{Instituição}}, {{Sala que foi mencionado}}, etc. Colocar na tag <em>
            por default vai ficar amarelo, porem da para mudar com classes.
            class="red" class="blue" class="grey"
            -->
            <!--  Ex:.   -->
            <pre> 
Infelizmente <em class="grey">{{Gestor-Name}}</em> não respondeu a
sua a solicitação e a reserva foi cancelada:</pre>
          </td>
        </tr>

        <tr>
          <td class="blob">
            <pre>
Sala: <em>{{sala-name}}</em>
Horário do compromisso: <em>{{time}}</em>
Tempo total: <em>{{time-spend}}</em>
Link da sala: <em class="blue">{{link}}</em>
</pre>
          </td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td>
            <button>Button Green</button>
            <button class="transparent">Button Transparent</button>
          </td>
        </tr>
        <tr>
          <td>
            <pre>
Abraços,
<em class="blue">Time Materialize</em>
            </pre>
          </td>
        </tr>
      </tfoot>
    </table>
  </body>
  <script type="module" src="../main.js"></script>
</html>
